<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Slider</title>
<link rel="stylesheet" href="login.css">
</head>
<body>

<div class="container">
    <div class="left-box">
        <h2>Admin Login</h2>
        <div id="errorMsg"></div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn">Login</button>
    </div>

    <div class="right-box">
        <div class="slides-container">
            <div class="slide active"><img src="images/image1.png" alt="Slide 1"></div>
            <div class="slide"><img src="images/image2.jpg" alt="Slide 2"></div>
            <div class="slide"><img src="images/image3.png" alt="Slide 3"></div>

            <button class="arrow arrow-left" onclick="prevSlide()">&#8592;</button>
            <button class="arrow arrow-right" onclick="nextSlide()">&#8594;</button>
        </div>

        <div class="slide-text" id="slide-text">
            Effortless Enrollment Experience â€” A clean platform.
        </div>
    </div>
</div>

<script src="login.js"></script>

</body>
</html>
