{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md border-t-4 border-blue-600">
        <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">ورود مدیر آموزش</h2>
        
        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">نام کاربری</label>
                <input type="text" id="username" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none" placeholder="نام کاربری..." required>
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">رمز عبور</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 outline-none" placeholder="********" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">ورود به سامانه</button>
        </form>
        <p id="errorMsg" class="text-red-500 text-sm mt-4 text-center hidden"></p>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const errorMsg = document.getElementById('errorMsg');

        try {
            // درخواست به API برای گرفتن توکن
            const response = await fetch('/api/token/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const data = await response.json();

            if (response.ok) {
                // ذخیره توکن در LocalStorage
                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                // هدایت به داشبورد
                window.location.href = '/dashboard/';
            } else {
                errorMsg.innerText = 'نام کاربری یا رمز عبور اشتباه است.';
                errorMsg.classList.remove('hidden');
            }
        } catch (error) {
            errorMsg.innerText = 'خطا در برقراری ارتباط با سرور.';
            errorMsg.classList.remove('hidden');
        }
    });
</script>
{% endblock %}
